.menu, .menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.menu {
    background: white;
    display: flex;
    gap: 30px;
}

.menu > li {
    position: relative;
    padding: 15px 20px;
    cursor: pointer;
}

.menu > li:hover {
    background: white;
}

.menu ul {
    position: absolute;
    display: none;
    left: 0;
    top: 100%;
    background: white;
}

.menu li:hover > ul {
    display: block;
}

.menu ul li {
    position: relative;
    padding: 15px;
}

.menu ul li:hover {
    background: white;
}

.menu ul ul {
    left: 100%;
    top: 0;
